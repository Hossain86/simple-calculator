<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" type="image/x-icon" href="img.png">
</head>
<body> 
    <p class="text"> <br> Simple Calculator</p>
    <div class="calculator-layout">
        <input class="input-box" type="text" id="display" placeholder="  0" readonly>
        <div class="line">
            <button class="ac-button" onclick="clearDisplay()">AC</button>
            
        </div>
        
        <div class="line">
            <button class="button" onclick="setOperator('+')">+</button>
            <button class="button" onclick="setOperator('-')">-</button>
            <button class="button" onclick="setOperator('*')">*</button>
            <button class="button" onclick="setOperator('/')">/</button>

            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>

            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
